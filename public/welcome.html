<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - TITISHYA Fast Food</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      color: #fbbf24;
      text-shadow: 0 0 20px #f59e0b;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #f59e0b; }
      to { text-shadow: 0 0 30px #f59e0b, 0 0 60px #f59e0b; }
    }
    .enter-text {
      margin-top: 2rem;
      color: white;
      font-size: 1.2rem;
      opacity: 0.7;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.3; }
    }
    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #111;
      transition: transform 2s ease;
      z-index: 10;
    }
    .curtain.left { left: 0; }
    .curtain.right { right: 0; }
    .curtain.open.left { transform: translateX(-100%); }
    .curtain.open.right { transform: translateX(100%); }
  </style>
</head>
<body>
  <!-- Curtains -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <!-- Content -->
  <div class="text-center relative z-20">
    <div class="title">üç¥ TITISHYA FAST FOOD üç¥</div>
    <div class="enter-text">Press ENTER to continue</div>
  </div>

  <script>
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        document.querySelector(".curtain.left").classList.add("open");
        document.querySelector(".curtain.right").classList.add("open");
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 2000); // after animation, go to main page
      }
    });
  </script>
</body>
</html>
