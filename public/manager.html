<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Manager — TITISHYA FAST FOOD</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 via-gray-900 to-black text-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-4xl font-extrabold text-amber-300">TITISHYA — Manager</h1>
        <p class="text-sm text-gray-400">Real-time orders • Mark Preparing • Delivered • Print Receipts</p>
      </div>
      <a href="/" class="px-4 py-2 bg-gray-800 rounded text-gray-200">Customer View</a>
    </header>

    <div class="bg-gray-800 rounded-2xl p-4 mb-6 flex justify-between items-center">
      <div>
        <label for="datePicker" class="text-sm text-gray-400 mr-2">Select Date:</label>
        <input id="datePicker" type="date" class="bg-gray-900 border border-gray-700 p-2 rounded" />
      </div>
      <div class="text-right">
        <div class="text-sm text-gray-400">Total orders</div>
        <div id="totalOrders" class="text-2xl font-bold text-amber-300">0</div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h2 class="text-xl font-semibold text-amber-200 mb-3">Incoming / Preparing</h2>
        <div id="incoming" class="space-y-4"></div>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-amber-200 mb-3">Delivered</h2>
        <div id="delivered" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <!-- Just this next line loads your manager.js, which renders Print button etc -->
  <script src="/manager.js" defer></script>
</body>
</html>
