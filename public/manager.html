<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Manager — TITISHYA FAST FOOD</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gradient-to-b from-slate-900 via-gray-900 to-black text-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <div>
        <h1 class="text-4xl font-extrabold text-amber-300">TITISHYA — Manager</h1>
        <p class="text-sm text-gray-400">Real-time orders • Mark Preparing • Delivered</p>
      </div>
      <a href="/" class="px-4 py-2 bg-gray-800 rounded text-gray-200">Customer View</a>
    </header>

    <div class="bg-gray-800 rounded-2xl p-4 mb-6 flex justify-between items-center">
      <div>
        <label class="text-sm text-gray-400 mr-2">Select Date:</label>
        <input id="datePicker" type="date" class="bg-gray-900 border border-gray-700 p-2 rounded" />
      </div>
      <div class="text-right">
        <div class="text-sm text-gray-400">Total orders</div>
        <div id="totalOrders" class="text-2xl font-bold text-amber-300">0</div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h2 class="text-xl font-semibold text-amber-200 mb-3">Incoming / Preparing</h2>
        <div id="incoming" class="space-y-4"></div>
      </div>

      <div>
        <h2 class="text-xl font-semibold text-amber-200 mb-3">Delivered</h2>
        <div id="delivered" class="space-y-4"></div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const datePicker = document.getElementById('datePicker');
    datePicker.value = new Date().toISOString().slice(0,10);

    async function fetchOrders(date) {
      const res = await fetch('/api/orders?date=' + date);
      const orders = await res.json();
      render(orders);
    }

    function render(orders) {
      const incoming = orders.filter(o => o.status !== 'delivered' && o.status !== 'deleted');
      const delivered = orders.filter(o => o.status === 'delivered');

      document.getElementById('totalOrders').innerText = orders.length;

      document.getElementById('incoming').innerHTML = incoming.map(o => `
        <div class="bg-gray-900 p-4 rounded-lg border border-amber-400">
          <div class="flex justify-between items-start">
            <div>
              <div class="font-bold text-lg">${o.customerName} <span class="text-sm text-gray-400"> (Table ${o.tableNumber || '-'})</span></div>
              <div class="text-xs text-gray-400">${new Date(o.createdAt).toLocaleString()}</div>
            </div>
            <div class="text-right">
              <div class="font-semibold text-amber-200">₹${o.total}</div>
              <div class="text-xs text-gray-400">${o.paymentStatus ? 'Paid' : 'Pending'}</div>
            </div>
          </div>
          <ul class="mt-3 text-sm text-gray-200">
            ${o.items.map(it=>`<li>• ${it.qty} × ${it.name} — ₹${it.price}</li>`).join('')}
          </ul>
          <div class="mt-3 flex gap-2">
            <button class="px-3 py-1 bg-blue-600 rounded" onclick="updateStatus('${o.id}','preparing')">Preparing</button>
            <button class="px-3 py-1 bg-green-600 rounded" onclick="updateStatus('${o.id}','delivered')">Delivered</button>
            <button class="px-3 py-1 bg-red-600 rounded" onclick="deleteOrder('${o.id}')">Delete</button>
          </div>
        </div>
      `).join('');

      document.getElementById('delivered').innerHTML = delivered.map(o => `
        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
          <div class="flex justify-between items-start">
            <div>
              <div class="font-bold">${o.customerName} <span class="text-sm text-gray-400"> (Table ${o.tableNumber || '-'})</span></div>
              <div class="text-xs text-gray-400">${new Date(o.createdAt).toLocaleString()}</div>
            </div>
            <div class="text-right">
              <div class="font-semibold text-green-300">₹${o.total}</div>
              <div class="text-xs text-gray-400">Delivered</div>
            </div>
          </div>
          <ul class="mt-3 text-sm text-gray-300">
            ${o.items.map(it=>`<li>• ${it.qty} × ${it.name} — ₹${it.price}</li>`).join('')}
          </ul>
        </div>
      `).join('');
    }

    async function updateStatus(id, status) {
      await fetch('/api/orders/' + id + '/status', {
        method: 'PATCH',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ status })
      });
      // server emits update; fetch will run via socket event
    }

    async function deleteOrder(id) {
      if (!confirm('Delete this order?')) return;
      await fetch('/api/orders/' + id + '/status', {
        method: 'PATCH',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ status: 'deleted' })
      });
    }

    socket.on('newOrder', (o) => {
      if ((o.createdAt || '').slice(0,10) === datePicker.value) fetchOrders(datePicker.value);
    });
    socket.on('orderUpdated', (o) => { fetchOrders(datePicker.value); });

    datePicker.onchange = () => fetchOrders(datePicker.value);
    // initial load
    fetchOrders(datePicker.value);
  </script>
</body>
</html>
