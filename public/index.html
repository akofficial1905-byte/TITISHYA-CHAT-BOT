<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TITISHYA FAST FOOD â€” Order</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #1a1a1a, #2d1f15, #3b2f2f, #1f1f1f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .tab-active {
      background: linear-gradient(to right, #fbbf24, #f59e0b);
      color: #000 !important;
    }
  </style>
</head>
<body class="min-h-screen text-gray-100">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-4xl font-extrabold tracking-tight text-amber-300">TITISHYA Fast Food</h1>
        <p class="text-sm text-amber-200/70">Near WOW Laundry â€” University Specials</p>
      </div>
    </header>

    <!-- Category Tabs -->
    <nav id="categoryTabs" class="flex flex-wrap gap-3 mb-6"></nav>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left: Customer + Menu -->
      <div class="lg:col-span-2 space-y-6">
        <section class="bg-gray-900/60 rounded-2xl p-6 shadow-lg">
          <h2 class="text-xl font-semibold text-amber-300 mb-4">Welcome â€” Place Your Order</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <input id="name" placeholder="Your Name" class="p-3 rounded-lg bg-gray-800 border border-gray-700" />
            <input id="table" placeholder="Table Number" class="p-3 rounded-lg bg-gray-800 border border-gray-700" />
          </div>
        </section>

        <!-- Menu Items -->
        <section id="menuSections" class="space-y-6"></section>
      </div>

      <!-- Right: Cart -->
      <aside class="bg-gray-900/50 rounded-2xl p-5 shadow-lg h-fit sticky top-6">
        <h3 class="text-lg font-semibold text-amber-300 mb-3">ðŸ›’ Cart</h3>
        <div id="cartList" class="space-y-3 text-gray-200"></div>
        <div class="mt-4 border-t border-gray-700 pt-3">
          <div class="flex justify-between">
            <div class="text-sm text-gray-300">Subtotal</div>
            <div id="subtotal" class="font-semibold">â‚¹0</div>
          </div>
          <div class="flex justify-between mt-2">
            <div class="text-sm text-gray-300">Platform fee</div>
            <div class="font-semibold">â‚¹2</div>
          </div>
          <div class="flex justify-between mt-3 border-t border-gray-700 pt-3">
            <div class="text-lg font-bold text-amber-200">Total</div>
            <div id="totalAmount" class="text-lg font-bold text-amber-200">â‚¹0</div>
          </div>
          <button id="checkoutBtn" class="mt-4 w-full bg-gradient-to-r from-amber-400 to-yellow-300 text-black py-3 rounded-lg font-bold shadow hover:scale-105">Checkout & Pay</button>
        </div>
      </aside>
    </main>
  </div>

  <script>
    let menu = {};
    let cart = [];
    let activeCategory = 'All';

    async function initMenu(){
      menu = await (await fetch('/menu.json')).json();

      // Tabs
      const tabsEl = document.getElementById('categoryTabs');
      tabsEl.innerHTML = '';

      const createTabButton = (label, isActive=false) => {
        const btn = document.createElement('button');
        btn.className = `px-4 py-2 rounded-full text-sm font-semibold transition ${
          isActive ? 'tab-active' : 'bg-gray-800 text-gray-300 hover:bg-amber-400 hover:text-black'
        }`;
        btn.textContent = label;
        btn.onclick = () => {
          activeCategory = label;
          document.querySelectorAll('#categoryTabs button').forEach(b => b.classList.remove('tab-active'));
          btn.classList.add('tab-active');
          renderMenu();
        };
        return btn;
      };

      // Add "All"
      tabsEl.appendChild(createTabButton('All', true));
      // Add categories from menu.json
      Object.keys(menu).forEach(cat => tabsEl.appendChild(createTabButton(cat)));

      renderMenu();
    }

    function renderMenu(){
      const container = document.getElementById('menuSections');
      container.innerHTML = '';

      for (const [cat, items] of Object.entries(menu)) {
        if (activeCategory !== 'All' && cat !== activeCategory) continue;

        const section = document.createElement('section');
        section.className = 'bg-gray-900/60 rounded-2xl p-4 shadow-lg';
        let html = `<h3 class="text-lg font-semibold text-amber-200 mb-3">${cat}</h3><div class="grid md:grid-cols-2 gap-3">`;

        for (const it of items) {
          const variants = it.variants || {};
          const opts = Object.entries(variants).map(([k,v]) => `<option value="${v}">${k} â€” â‚¹${v}</option>`).join('');
          html += `
            <div class="bg-gray-800/40 p-3 rounded-xl flex justify-between items-center hover:scale-[1.02] transition">
              <div>
                <div class="font-semibold">${it.name}</div>
                ${it.details ? `<div class="text-sm text-gray-300">${it.details}</div>` : ''}
              </div>
              <div class="text-right">
                <select class="variant-select p-1 rounded mb-2" data-name="${it.name}">
                  ${opts}
                </select>
                <div>
                  <button class="addBtn px-3 py-1 bg-amber-400 text-black rounded-lg font-semibold hover:bg-amber-300" data-name="${it.name}">Add</button>
                </div>
              </div>
            </div>
          `;
        }
        html += `</div>`;
        section.innerHTML = html;
        container.appendChild(section);
      }

      document.querySelectorAll('.addBtn').forEach(btn => {
        btn.onclick = () => {
          const name = btn.getAttribute('data-name');
          const select = [...document.querySelectorAll('.variant-select')].find(s => s.dataset.name === name);
          const price = Number(select.value);
          const label = select.options[select.selectedIndex].text;
          addToCart({ name: name + ' (' + label.split(' â€” ')[0] + ')', price, qty: 1 });
        };
      });
    }

    function addToCart(item) {
      const existing = cart.find(c => c.name === item.name && c.price === item.price);
      if (existing) existing.qty++;
      else cart.push(item);
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = cart.map((c, i) => `
        <div class="flex justify-between items-center">
          <div>
            <div class="font-medium">${c.name}</div>
            <div class="text-sm text-gray-400">â‚¹${c.price} Ã— ${c.qty}</div>
          </div>
          <div class="flex flex-col items-end gap-2">
            <div class="font-semibold">â‚¹${c.price * c.qty}</div>
            <div class="flex gap-2">
              <button onclick="changeQty(${i},1)" class="px-2 py-1 bg-gray-700 rounded">+</button>
              <button onclick="changeQty(${i},-1)" class="px-2 py-1 bg-red-600 rounded">-</button>
            </div>
          </div>
        </div>
      `).join('') || '<div class="text-gray-400">Cart is empty</div>';

      const subtotal = cart.reduce((s,c) => s + c.price * c.qty, 0);
      document.getElementById('subtotal').innerText = 'â‚¹' + subtotal;
      document.getElementById('totalAmount').innerText = 'â‚¹' + (subtotal + (subtotal > 0 ? 2 : 0));
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) { cart.splice(index,1); }
      renderCart();
    }

    document.getElementById('checkoutBtn').onclick = async () => {
      const name = document.getElementById('name').value.trim();
      const table = document.getElementById('table').value.trim();
      if (!name || !table) { alert('Please add your name and table number'); return; }
      if (cart.length === 0) { alert('Cart is empty'); return; }
      const payload = {
        customerName: name, tableNumber: table, language: 'English',
        items: cart.map(c => ({ itemId: (c.name + '|' + c.price).slice(0,40), name: c.name, price: c.price, qty: c.qty }))
      };
      const resp = await fetch('/api/orders', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if (!resp.ok) { alert('Order failed'); return; }
      const order = await resp.json();
      const qrUrl = encodeURIComponent(location.origin + '/mock-payment?orderId=' + order.id);
      document.body.insertAdjacentHTML('beforeend', `<div id="payModal" class="fixed inset-0 flex items-center justify-center bg-black/60">
        <div class="bg-white rounded-2xl p-6 text-black max-w-sm text-center">
          <h3 class="font-bold text-xl mb-2">Order Placed â€” â‚¹${order.total}</h3>
          <img src="https://chart.googleapis.com/chart?cht=qr&chs=240x240&chl=${qrUrl}" alt="qr" class="mx-auto mb-3" />
          <p class="text-sm text-gray-600">Scan or open payment link and then show proof at the counter.</p>
          <div class="mt-4"><button onclick="document.getElementById('payModal').remove()" class="px-4 py-2 bg-gray-800 text-white rounded">Close</button></div>
        </div></div>`);
      cart = []; renderCart();
    };

    initMenu();
    renderCart();
  </script>
</body>
</html>
