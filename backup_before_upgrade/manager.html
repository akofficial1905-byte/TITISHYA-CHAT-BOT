<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard - TITISHYA FAST FOOD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“‹ Manager Dashboard</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow-lg p-4">
        <h2 class="text-xl font-semibold mb-3">Active Orders</h2>
        <div id="activeOrders"></div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-4">
        <h2 class="text-xl font-semibold mb-3">Delivered Orders</h2>
        <div id="deliveredOrders"></div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    let orders = [];

    async function fetchOrders() {
      const res = await fetch("/api/orders");
      orders = await res.json();
      render();
    }

    async function updateOrder(id, status) {
      await fetch("/api/orders/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status }),
      });
    }

    async function deleteOrder(id) {
      await fetch("/api/orders/" + id, { method: "DELETE" });
    }

    function render() {
      let active = orders.filter(o => o.status !== "delivered");
      let delivered = orders.filter(o => o.status === "delivered");

      document.getElementById("activeOrders").innerHTML = active.map(o => `
        <div class="border rounded p-3 mb-3">
          <p><b>${o.customerName}</b> (Table ${o.tableNumber})</p>
          <p>Total: â‚¹${o.total}</p>
          <button onclick="updateOrder('${o._id}','preparing')" class="bg-blue-500 text-white px-2 py-1 rounded">Preparing</button>
          <button onclick="updateOrder('${o._id}','delivered')" class="bg-green-500 text-white px-2 py-1 rounded">Delivered</button>
          <button onclick="deleteOrder('${o._id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
        </div>
      `).join("");

      document.getElementById("deliveredOrders").innerHTML = delivered.map(o => `
        <div class="border rounded p-3 mb-3 bg-gray-50">
          <p><b>${o.customerName}</b> (Table ${o.tableNumber})</p>
          <p>Total: â‚¹${o.total}</p>
        </div>
      `).join("");
    }

    socket.on("order-updated", fetchOrders);
    fetchOrders();
  </script>
</body>
</html>
