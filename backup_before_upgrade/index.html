<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TITISHYA FAST FOOD — Order</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-50 via-indigo-50 to-violet-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-extrabold text-indigo-700">TITISHYA FAST FOOD</h1>
      <a href="/manager" class="text-sm text-indigo-600 hover:underline">Manager Dashboard</a>
    </header>

    <div id="wizardArea"></div>

    <div id="menuArea" class="mt-6"></div>

    <!-- cart -->
    <div id="cartBox" class="fixed right-6 bottom-6 w-80 bg-white rounded-2xl shadow-lg p-4 hidden">
      <div class="flex justify-between items-center mb-2">
        <div class="text-lg font-semibold">Cart <span id="cartCount" class="text-sm text-gray-500"></span></div>
        <div class="text-sm text-gray-500">Platform fee ₹2</div>
      </div>
      <div id="cartItems" class="max-h-48 overflow-auto"></div>
      <div class="mt-3">
        <div class="flex justify-between items-center">
          <div class="text-lg font-bold" id="cartTotal">₹0</div>
          <button id="checkoutBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Checkout</button>
        </div>
      </div>
    </div>

  </div>

  <script src="/customer.js"></script>
</body>
</html>
